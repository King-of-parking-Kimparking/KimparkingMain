<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>주차장 자세히 보기</title>
</head>
<body>
  <div id="result"></div>
  <script type="text/javascript">
    var _value="";
    window.onload = function()
    {
      var url = unescape(location.href);
      var pm  = url.split('?');

      var params = pm[1].split('&');
      for( var i=0; i<params.length; i++ )
      {
      var param = params[i].split('=');
      //   alert(param[0]+' 의 값은 '+param[1]+' 입니다.');
      _value=decodeURI(decodeURIComponent(param[1]));
      }
      //alert(_value);
      var tempArr = _value.split('$');

      var indexArr =	['주차장명', '일반 잔여 주차공간수', '장애인 잔여 주차공간수', '대형 잔여 주차공간수', '경차 잔여 주차공간수', '여성 잔여 주차공간수']

      for(var i = 0; i < indexArr.length; i++)
        result.innerHTML += indexArr[i]+ " : " + tempArr[i] + "<br>";

    }


  </script>
</body>
</html>
